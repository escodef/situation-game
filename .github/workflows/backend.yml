name: Backend CI/CD
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Image
        run: |
          docker build -t game-backend:latest ./backend

      - name: Restart Backend Container
        run: |
          docker compose up -d --no-deps backend