name: Frontend CI/CD
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build Frontend Image
        run: |
          docker build -t game-frontend:latest ./frontend

      - name: Restart Frontend Container
        run: |
          docker compose up -d --no-deps frontend